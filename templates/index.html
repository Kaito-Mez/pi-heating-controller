<html>

	<head>
		<link rel="stylesheet" href="/static/styles/style.css" />
		<link rel="stylesheet" href="/static/styles/jquery-ui.min.css">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<script src="/static/scripts/jquery-3.5.1.min.js"></script>
		<script src="/static/scripts/jquery-ui.min.js"></script>
		<script src="/static/scripts/slider-script.js"></script>
		<script src="/static/scripts/postScript.js"></script>
		<script src="/static/scripts/getScript.js"></script>
	</head>

	<body>
		<div class="duct-animation-container">
			<img src="/static/images/throttle.png" id="duct-image">
		</div>

		<div class="slider-container">
			<div id="slider">
				<img id="custom-handle" class="ui-slider-handle" src="/static/images/slider.png">
			</div>
		</div>
		<div class="info-container">
			<div id="targetInfo">Target Angle: <span id="target"></span>°</div>
			<div id="curInfo">Cur Servo Angle: <span id="current"></span>°</div>
		</div>
		
		<div class="map-container">
			<img src="/static/images/front.png" id="front">
			<img src="/static/images/back.png" id="back">
		</div>


	</body>

</html>
